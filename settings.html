<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
        integrity="sha384-iw3OoTErCYJJB9mCa8LNS2hbsQ7M3C0EpIsO/H5+EGAkPGc6rk+V8i04oW/K5xq0" crossorigin="anonymous" />
    <!-- tailwind css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/dashboard.css" />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/js/dashboard.js" defer></script>
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const darkModeToggle = document.querySelector('.fa-moon');
            const body = document.body;

            // Check for saved dark mode preference
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === 'enabled') {
                body.classList.add('dark-mode');
            }

            darkModeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                if (body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                }
            });
        });

        const hamburgerMenu = document.getElementById('hamburger-menu');

        function openNav() {
            sidebar.style.display = "block";
            document.getElementById('close-btn').style.display = 'grid';
            document.getElementById('open-btn').style.display = 'none';
            hamburgerMenu.classList.remove('open-btn')
        }
        function closeNav() {
            document.getElementById('open-btn').style.display = 'grid';
            document.getElementById('close-btn').style.display = 'none';
            sidebar.style.display = "none";
        }
    </script>

    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white h-screen" id="sidebar">
            <div class="flex p-4 items-center space-x-2">
                <div class="flex p-4 items-center">
                    <img src="static/assets/images/dlcf logo.jpg" alt="Logo" class="w-10 h-10 mx-auto rounded-xl">
                    <h2 class="text-center text-lg font-bold">DLCF Fideipoly</h2>
                </div>

                <button id="close-btn" class="hidden md:hidden" onclick="closeNav()">
                    <i class="fas fa-times text-blue-500"></i>
                </button>
            </div>
            <ul class="mt-4 space-y-2">
                <li><a href="#" class="block px-4 py-2 hover:bg-gray-700">Dashboard</a></li>
                <li><a href="#" class="block px-4 py-2 hover:bg-gray-700">Members</a></li>
                <li><a href="#" class="block px-4 py-2 hover:bg-gray-700">Attendance</a></li>
                <li><a href="#" class="block px-4 py-2 hover:bg-gray-700">Finance</a></li>
                <li><a href="#" class="block px-4 py-2 hover:bg-gray-700">Sermon Library</a></li>
                <li><a href="#" class="block px-4 py-2 hover:bg-gray-700">Settings</a></li>
                <li><a href="#" class="block px-4 py-2 hover:bg-gray-700">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Topbar -->
            <div class="flex items-center justify-between bg-gray-100 p-4 shadow fixed top-0 left-0 right-0 z-10 h-12">
                <div class="flex items-center space-x-4">
                    <div class="hamburger-menu open-btn" id="open-btn" onclick="openNav()" title="openNav">
                        <span class="line"></span>
                        <span class="line"></span>

                        <span class="line"></span>
                        <span class="line"></span>
                    </div>

                    <h2 class="text-xl font-bold">Settings</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="action-tailwind flex items-center space-x-4">
                        <i class="icon fas fa-moon text-gray-600 text-blue-500"></i>
                        <i class="icon fa fa-cog text-gray-600 text-blue-500"></i>
                    </div>
                    <div class="action-tailwind flex items-center space-x-4">
                        <i class="icon fas fa-bell text-gray-600 text-blue-500"></i>
                        <i class="icon fa fa-user-circle text-gray-600 text-blue-500"></i>
                    </div>


                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="p-4 mt-10 space-y-6 flex-1 dash-content">
                <div class="bg-white shadow-md rounded-xl dark:bg-gray-900 transition duration-300">
                    <!-- Profile Settings -->
                    <section class="p-6 border-b border-gray-200 dark:border-gray-700">
                        <h3 class="text-lg font-bold mb-4 text-gray-800 dark:text-gray-100">Profile Settings</h3>
                        <form>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="username"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                                    <input type="text" id="username"
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white"
                                        required>
                                </div>
                                <div>
                                    <label for="email"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                                    <input type="email" id="email"
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white"
                                        required>
                                </div>
                                <div class="col-span-1 md:col-span-2">
                                    <label for="avatar"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Profile
                                        Picture</label>
                                    <input type="file" id="avatar" accept="image/*"
                                        class="mt-1 block w-full border-gray-300 dark:bg-gray-800 dark:border-gray-600 dark:text-white">
                                </div>
                            </div>
                            <button type="submit"
                                class="mt-6 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md">Save
                                Changes</button>
                        </form>
                    </section>

                    <!-- Password Settings -->
                    <section class="p-6 border-b border-gray-200 dark:border-gray-700">
                        <h3 class="text-lg font-bold mb-4 text-gray-800 dark:text-gray-100">Password Settings</h3>
                        <form>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="current-password"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Current
                                        Password</label>
                                    <input type="password" id="current-password"
                                        class="mt-1 block w-full rounded-md border-gray-300 dark:bg-gray-800 dark:border-gray-600 dark:text-white"
                                        required>
                                </div>
                                <div>
                                    <label for="new-password"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">New
                                        Password</label>
                                    <input type="password" id="new-password"
                                        class="mt-1 block w-full rounded-md border-gray-300 dark:bg-gray-800 dark:border-gray-600 dark:text-white"
                                        required>
                                </div>
                                <div class="col-span-1 md:col-span-2">
                                    <label for="confirm-password"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm
                                        Password</label>
                                    <input type="password" id="confirm-password"
                                        class="mt-1 block w-full rounded-md border-gray-300 dark:bg-gray-800 dark:border-gray-600 dark:text-white"
                                        required>
                                </div>
                            </div>
                            <button type="submit"
                                class="mt-6 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md">Update
                                Password</button>
                        </form>
                    </section>

                    <!-- Notification Settings -->
                    <section class="p-6 border-b border-gray-200 dark:border-gray-700">
                        <h3 class="text-lg font-bold mb-4 text-gray-800 dark:text-gray-100">Notification Settings</h3>
                        <form>
                            <div class="space-y-4">
                                <div class="flex items-center">
                                    <input type="checkbox" id="email-notifications"
                                        class="h-4 w-4 text-blue-600 border-gray-300 dark:bg-gray-800 dark:border-gray-600">
                                    <label for="email-notifications"
                                        class="ml-2 text-sm text-gray-700 dark:text-gray-300">Receive Email
                                        Notifications</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" id="sms-notifications"
                                        class="h-4 w-4 text-blue-600 border-gray-300 dark:bg-gray-800 dark:border-gray-600">
                                    <label for="sms-notifications"
                                        class="ml-2 text-sm text-gray-700 dark:text-gray-300">Receive SMS
                                        Notifications</label>
                                </div>
                            </div>
                            <button type="submit"
                                class="mt-6 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md">Save
                                Preferences</button>
                        </form>
                    </section>

                    <!-- Security Settings -->
                    <section class="p-6 border-b border-gray-200 dark:border-gray-700">
                        <h3 class="text-lg font-bold mb-4 text-gray-800 dark:text-gray-100">Security & Login</h3>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <p class="text-sm text-gray-700 dark:text-gray-300">Two-Factor Authentication (2FA)</p>
                                <button
                                    class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Enable</button>
                            </div>
                            <div class="flex items-center justify-between">
                                <p class="text-sm text-gray-700 dark:text-gray-300">Login Alerts</p>
                                <button
                                    class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Enable</button>
                            </div>
                        </div>
                    </section>

                    <!-- Theme Settings -->
                    <section class="p-6">
                        <h3 class="text-lg font-bold mb-4 text-gray-800 dark:text-gray-100">Theme Settings</h3>
                        <div class="flex items-center gap-4">
                            <div class="flex items-center space-x-4">
                                <button class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-700"
                                    onclick="document.body.classList.add('dark-mode')">Dark Mode</button>
                                <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300"
                                    onclick="document.body.classList.remove('dark-mode')">Light Mode</button>
                            </div>
                    </section>
                </div>
            </div>

        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/assets/js/navbar.jss"></script>
    <script src="static/assets/js/charts.js"></script>
</body>

</html>
